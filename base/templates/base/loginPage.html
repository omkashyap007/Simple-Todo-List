<!DOCTYPE  html>
<html>

<body>
    {% if message %}
    {{message}}
    <br>
    {% endif %}
    <form method = "POST" >
        {% csrf_token %}
        UserName : <input type = "text" name = "username" > <br>
        Password : <input type = "password" name = "password" > <br>
        <input type = "submit" value = "Login">
        <a href = "{% url 'register-user' %}"> Register </a>
    </form>
</body>

</html>
